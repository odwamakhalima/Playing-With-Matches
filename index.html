<!DOCTYPE html>
<html>
<head>
    <title>The title of my page</title>
    <link rel="stylesheet" href="styles.css">

    <style type="text/css">
    .fav{
        font-family: 'Lato', Helvetica, sans-serif;
        font-size: 12em;
        color : red;
    }
	/* CSS goes here */
	</style>
</head>
<body>
    <div >
        <h1 class="fav">
            7
        </h1>
    </div>
    <!-- HTML goes here -->
    
    <script type="text/javascript">
    var number = document.querySelector('.fav');
    function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
    
    }
    number.innerHTML = getRandomArbitrary(1,10).toFixed();
	</script>
</body>
</html>
